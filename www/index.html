<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>
	
	<!-- Fontawesome icons-->
	<link href="css/font-awesome.min.css" rel="stylesheet">

	<!-- compiled css output -->
	<link href="css/ionic.app.css" rel="stylesheet">

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>


	<script src="lib/ionicuirouter/ionicUIRouter.js"></script>

</head>

<body ng-app="app" animation="slide-left-right-ios7">

	<div style="">
		<div style="">
			<!--
			The nav bar that will be updated as we navigate between views.
			-->
			<ion-nav-bar class="bar-positive">
				<ion-nav-back-button class="button-icon icon ion-ios-arrow-back"></ion-nav-back-button>
				<!-- <ion-nav-title>
				<img class="header-logo" src="../img/logo_madera_final_head.png" alt="logo" />
				</ion-nav-title> -->
			</ion-nav-bar>
			
			<!--
			The views will be rendered in the <ion-nav-view> directive below
			Templates are in the /templates folder (but you could also
			have templates inline in this html file if you'd like).
			-->
			<ion-nav-view>
				<header class="bar bar-header bar-positive">
					<div>
						<img class="header-logo" src="../img/logo_madera_final_head.png" alt="Madera" />
					</div>
				</header>
			</ion-nav-view>
			
			<!-- <ion-nav-view></ion-nav-view> -->

		</div>
	</div>

</body>
</html>
